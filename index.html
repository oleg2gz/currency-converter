<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер валют</title>
    <script src="./js/script.js" defer></script>
    <style>
      form {
        width: 700px;
      }
      .input-group {
        display: flex;
        margin: 10px 0 10px;
      }
    </style>
  </head>
  <body>
    <h1>КУРСЫ ВАЛЮТ</h1>
    <h2 data-date>Сегодня <span>01.01.2022</span></h2>
    <h2 data-currency="USD">Доллар (USD): <span>0</span> рублей</h2>
    <h2 data-currency="EUR">Евро (EUR): <span>0</span> рублей</h2>
    <h2 data-currency="CNY">Юань (CNY): <span>0</span> рублей</h2>

    <form id="converter">
      <fieldset>
        <legend>Конвертер валют</legend>

        <div class="radio-group">
          <label for="radio-usd">Доллар США (USD)</label>
          <input type="radio" name="currency" id="radio-usd" checked />

          <label for="radio-cny">Китайский (CNY)</label>
          <input type="radio" name="currency" id="radio-cny" />

          <label for="radio-eur">Евро (EUR)</label>
          <input type="radio" name="currency" id="radio-eur" />
        </div>

        <div class="input-group">
          <input type="text" id="input-currency" placeholder="Введите сумму" />
          <label for="input-currency">Доллар США (USD)</label>
          <input type="text" id="input-rubles" placeholder="Введите сумму" />
          <label for="input-rubles">Российский Рубль (RUB)</label>
        </div>

        <button type="submit">Конвертировать</button>
      </fieldset>
    </form>
    <div class="error"></div>
  </body>
</html>
